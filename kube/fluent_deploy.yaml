apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluentd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      containers:
      - name: fluentd
        image: fluent/fluentd:edge-debian-armhf # Use a specific version for stability
        command: ["fluentd", "-c", "/fluentd/etc/fluent.conf"] # More common filename
        resources: # Add resource limits for better resource management
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 128Mi
        volumeMounts:
        - name: config-volume
          mountPath: /fluentd/etc
        - name: var-log-volume
          mountPath: /var/log
      volumes:
      - name: config-volume
        configMap:
          name: fluentd-config
      - name: var-log-volume
        emptyDir: {}
